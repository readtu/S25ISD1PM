{% extends 'chairs_app/base.html' %}
{% block title %}Rooms{% endblock %}
{% block body %}
<section class="container py-5">
    <h1>Rooms</h1>
    {% if rooms %}
    {% for room in rooms %}
    <div class="card">
        <div class="card-body">{{room}}</div>
    </div>
    {% endfor %}
    {% else %}
    <div class="alert alert-info">No rooms are available.</div>
    {% endif %}
</section>
{% endblock %}
