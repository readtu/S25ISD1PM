{% extends 'chairs_app/base.html' %}
{% block title %}Semesters{% endblock %}
{% block body %}
<section class="container py-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Semesters</h1>
        <a href="{% url 'create_semester' %}" class="btn btn-primary">Create</a>
    </div>
    {% if semesters %}
    {% for semester in semesters %}
    <div class="card">
        <div class="card-body">{{semester}}</div>
    </div>
    {% endfor %}
    {% else %}
    <div class="alert alert-info">No semesters are available.</div>
    {% endif %}
</section>
{% endblock %}
