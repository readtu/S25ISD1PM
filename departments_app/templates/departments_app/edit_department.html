{% extends 'chairs_app/base.html' %}
{% block title %}Edit {{department}}{% endblock %}
{% block body %}
<section class="container pt-5 pb-0">
    <h1 class="mb-0">Edit {{department}}</h1>
</section>
<section class="container py-5">
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Nameâ€¦" maxlength="255"
                required value="{{department.name}}">
        </div>
        <div class="mb-3">
            <label for="School" class="form-label">School</label>
            <select name="school" id="school" name="school" class="form-select" required>
                {% for school in schools %}
                <option value="{{school.uuid}}" {% if department.school == school %} selected {% endif %}>{{school}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mt-4">
            {% csrf_token %}
            <input type="submit" value="Save" class="btn btn-primary">
        </div>
    </form>
</section>
{% endblock %}
